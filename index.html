<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FancyCalculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="../js/index.js"></script>
</head>
<body>
    <header>
            <section id="sec1">
                <h2>Fancy_Calculator</h2>
            </section>
            <section id="sec2">
                <button class="h-button"> 
                    Style
                </button>
                <button class="h-button">
                    ON/OFF
                </button>
            </section>
    </header>
    <main>
        <section id="sec1">
            
        </section>
        <section id="sec2">
            <article id="calc-body">
                <button class="calc-button">%</button>
                <button class="calc-button">CE</button>
                <button class="calc-button">C</button>
                <button class="calc-button">DEL</button>
                <button class="calc-button">1/x</button>
                <button class="calc-button">x²</button>
                <button class="calc-button">√x</button>
                <button class="calc-button">÷</button>
                <button class="calc-button">7</button>
                <button class="calc-button">8</button>
                <button class="calc-button">9</button>
                <button class="calc-button">×</button>
                <button class="calc-button">4</button>
                <button class="calc-button">5</button>
                <button class="calc-button">6</button>
                <button class="calc-button">-</button>
                <button class="calc-button">1</button>
                <button class="calc-button">2</button>
                <button class="calc-button">3</button>
                <button class="calc-button">+</button>
                <button class="calc-button">+/-</button>
                <button class="calc-button">0</button>
                <button class="calc-button">,</button>
                <button class="calc-button">=</button>
            </article>
        </section>
        <section id="sec3">

            </article>
        </section>
    </main>
    <footer>
        <section></section>
        <section></section>
    </footer>
</body>
</html>
