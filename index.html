<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FancyCalculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://kit.fontawesome.com/c9b5addf5e.js" crossorigin="anonymous"></script>
    <script src="../js/index.js"></script>
</head>

<body>
    <header>
        <section id="sec1">
            <h2>Fancy_Calculator</h2>
        </section>
        <section id="sec2">
            <button class="h-button">
                Style
            </button>
            <button class="h-button">
                ON/OFF
            </button>
        </section>
    </header>
    <main>
        <section id="sec1">
            <label id="input">0</label>
        </section>
        <section id="sec2">
            <article id="calc-body">
                <button class="calc-button" data-display="%" data-value="%">%</button>
                <button class="calc-button" data-display="" data-value="clear-error">CE</button>
                <button class="calc-button" data-display="" data-value="clear">C</button>
                <button class="calc-button" data-display="" data-value="delete">DEL</button>
                <button class="calc-button" data-display="" data-value="">1/x</button>
                <button class="calc-button" data-display="²" data-value="sqr">x²</button>
                <button class="calc-button" data-display="√" data-value="Math.sqrt()">√x</button>
                <button class="calc-button" data-display="÷" data-value="/">÷</button>
                <button class="calc-button" data-display="7" data-value="7">7</button>
                <button class="calc-button" data-display="8" data-value="8">8</button>
                <button class="calc-button" data-display="9" data-value="9">9</button>
                <button class="calc-button" data-display="×" data-value="*">×</button>
                <button class="calc-button" data-display="4" data-value="4">4</button>
                <button class="calc-button" data-display="5" data-value="5">5</button>
                <button class="calc-button" data-display="6" data-value="6">6</button>
                <button class="calc-button" data-display="-" data-value="-">-</button>
                <button class="calc-button" data-display="1" data-value="1">1</button>
                <button class="calc-button" data-display="2" data-value="2">2</button>
                <button class="calc-button" data-display="3" data-value="3">3</button>
                <button class="calc-button" data-display="+" data-value="+">+</button>
                <button class="calc-button" data-display="" data-value="negative-positive">+/-</button>
                <button class="calc-button" data-display="0" data-value="0">0</button>
                <button class="calc-button" data-display="," data-value=".">,</button>
                <button class="calc-button" data-display="=" data-value="=">=</button>
            </article>
        </section>
    </main>
    <footer>
        <section id="sec1">
            <h2>Fancy_Calculator</h2>
            <p>Autors:</p>
        </section>
        <section id="sec2">
            <article id="Franco">
                <p>Franco</p>
                <p> Moisés: </p>
                <a href="https://github.com/Abraguas"><i class="fa-brands fa-github"></i></a>
            </article>
            <article id="Elian">
                <p>Elián</p>
                <p> Moisés: </p>
                <a href="https://github.com/ebato123"><i class="fa-brands fa-github"></i></a>
            </article>
        </section>
    </footer>
</body>

</html>
